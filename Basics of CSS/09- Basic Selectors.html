<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selectors</title>
    <style>
        *{
            background-color: aquamarine;
        }
        h1{
            background-color: white;
        }
        .a1{
            color: red;
        }
        #a1{
            border: 5px solid;
        }
    </style>
</head>
<body>
    <div class="a1">
        <h1>Lorem</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, nemo.</p>
    </div>
    <div id="a1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, consequatur commodi? A quis nulla nemo vel minus deserunt exercitationem dignissimos.
    </div>

    <!---

        * { background-color: aquamarine; }
        This universal selector applies a background color of aquamarine to all elements.

        h1 { background-color: white; }
        This element selector applies a background color of white to all <h1> elements, overriding the background color set by the universal selector.
        
        .a1 { color: red; }
        This class selector applies a text color of red to all elements with the class a1.

        #a1 { border: 5px solid; }
        This ID selector applies a 5px solid border to the element with the ID a1.
    -->
</body>
</html>
