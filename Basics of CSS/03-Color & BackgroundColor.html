<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color & BackgroundColor</title>
    <style>
        h1{
            color: white;
            background-color: black;
        }
        p{
            color: red;
            background-color: yellow;
            width: fit-content;
        }
    </style>
</head>
<body>
    <h1>Lorem</h1>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
