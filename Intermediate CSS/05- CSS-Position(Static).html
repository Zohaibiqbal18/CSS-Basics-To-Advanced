<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Position</title>
  <style>
    .static-box {
      position: static;
      background-color: deepskyblue;
      width: 100px;
      height: 100px;
      right: 20px;  /*No effect*/
    }
  </style>
</head>
<body>
  
  <!-------- Position: static; ----->
  <!---- This is the default value. The element is positioned according to the normal flow of the document, and top, right, bottom, and left properties do not affect it.--->
  <div class="static-box">
    Static Position
  </div>
  
</body>
</html>
