<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
        .fixed-box {
            position: fixed;
            top: 0px;
            right: 5px;
            background-color: lightpink;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!---- Position: fixed; ------->
    <!---The element is positioned relative to the browser window, always in the same place even when scrolling.
    It's removed from the normal document flow, so it doesn't affect other elements.--->
    <div class="fixed-box">
        Fixed Position
    </div>
</body>
</html>
