<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td{
            border: 2px solid;
            border-collapse: collapse;
            font-size: 20px;
        }
        th,td{
            padding: 3px;
            text-align: center;
        }
        th{
            background-color: aquamarine;
        }
        td:hover{
            color: red;
        }
        caption{
            font-size: 20px;
            color: Red;
        }
    </style>
</head>
<body>
    <table>
        <caption>Database</caption>
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>Lahore</td>
                <td>Pakistan</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>Mumbai</td>
                <td>India</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>London</td>
                <td>England</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
