<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery{
            width: 200px;
            float: left;
            margin: 4px;
            border: 2px solid gainsboro;
            box-sizing: border-box;
        }
        .gallery img{
            width: 100%;
        }
        .desc{
            text-align: center;
        }
        .gallery:hover{
            border: 1px solid red;
        }        
    </style>
</head>
<body>
    <div class="gallery">
        <img src="1.jpeg" alt="abstract">
        <div class="desc">What a beautiful picture</div>
    </div>
    <div class="gallery">
        <img src="2.jpg" alt="abstract">
        <div class="desc">Another Beautiful Picture</div>
    </div>

</body>
</html>
