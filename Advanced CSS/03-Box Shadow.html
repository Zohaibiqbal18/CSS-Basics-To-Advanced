<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Box Shadow</title>
  <style>
    .a1{
      width="100px"
      height="100px"
      background-color: Grey;
      border: 2px solid;
      box-shadow: 2px 2px 1px 2px red, 6px 6px green; /*Horizontal offset, vertical offset, blur, spread, color*/
    }
  </style>
</head>
<body>
  <div class="a1">
    Lorem ipsum sit dolor emet.
  </div>
</body>
</html>
