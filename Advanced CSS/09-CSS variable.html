<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS VARIABLE</title>
  <style>
    :root{
      --a1: blue;
      --a2: red;
    }
    h1{
      color: var(--a1);
    }
    p{
      color: var(--a2);
    }
  </style>
</head>
<body>
  <h1>Pakistan</h1>
  <p>CSS variables, also known as custom properties, allow you to define reusable values throughout your stylesheet. These variables are defined using the -- prefix and are typically set within the :root selector, making them available globally.</p>
</body>
</html>
