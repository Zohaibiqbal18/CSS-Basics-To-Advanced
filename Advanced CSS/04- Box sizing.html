<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Box-Sizing</title>
  <style>
    .content-box-example {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid red;
      box-sizing: content-box;
      background-color: lightblue;
      margin-bottom: 20px;
    }

    .border-box-example {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid #333;
      box-sizing: border-box;
      background-color: lightcoral;
    }
  </style>
</head>

<body>
  <!--
    In CSS, the box-sizing property is used to control how the width and height of an element are calculated. By default, the width and height you set for an element only apply to its content box. Padding and borders are added to the outside, which can make the element appear larger than you intended.
  -->
  
  <div class="content-box-example">
        Content-box: 200x100
    </div>
  <div class="border-box-example">
        Border-box: 200x100
  </div>
</body>

</html>
